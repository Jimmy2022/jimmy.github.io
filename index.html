<head>
    <meta charset="UTF-8">
    <title>jimmy的导航</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>

    <head>
        <style type="text/css">
            .b-green {
                color: #2EFE64;
                font-size: 1000%;
            }

            .b-orange {
                color: #f18b06;
            }

            .b-red {
                color: #ff0000;
            }

            body {
                font-size: xx-large;
            }
        </style>
    </head>

    <script>
        window.onload = function () {
            // https://blog.csdn.net/animatecat/article/details/85164093
            var isCharge;
            var batteryPercent = 0;
            navigator.getBattery().then(function (battery) {
                isCharge = battery.charging;
                batteryPercent = Math.round(battery.level * 100) + "%";
            });
            var style;
            if (batteryPercent >= 85) {
                style = "b-green";
            } else if (batteryPercent > 30) {
                style = "b-orange";
            } else {
                style = "b-red";
            }
            if (!batteryPercent) {
                batteryPercent = "未知"
                style = "b-orange";
            }
            if (isCharge) {
                style = "b-green"
            }
            var content = " 电池电量:" + batteryPercent;
            content = isCharge ? "正在充电" : "未在充电" + content;

            document.getElementById("phoneinfo").innerHTML = content
            $("#phoneinfo").addClass(style)
            console.log("battaryPercent:" + batteryPercent)
            console.log("style:" + style)
        }
    </script>
</head>

<body>
    <div>
        <p id="date" ></p>
        <p id="phoneinfo">待定</p>
        <p id="weather"></p>
    </div>
    <div id="search">
        <form action="https://www.baidu.com/s">
            <input type="text" name="word" />
            <input type="submit" value="百度" />
        </form>
        <form action="https://cn.bing.com/search">
            <input type="text" name="q" />
            <input type="submit" value="必应英文">
        </form>
    </div>
    <div id="webs">

    </div>
    <div id="hots">

    </div>
</body>
