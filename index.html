    <head>
        <style type="text/css">
            .b-green {
                color: #2EFE64;
            }

            .b-orange {
                color: #f18b06;
            }

            .b-red {
                color: #ff0000;
            }

            body {
                font-size: 150%;
            }

            .search-box {

            }
        </style>
    </head>

    <script>
        window.onload = function () {
            // https://blog.csdn.net/animatecat/article/details/85164093
            var isCharge;
            var batteryPercent = 0;
            navigator.getBattery().then(function (battery) {
                isCharge = battery.charging;
                batteryPercent = Math.round(battery.level * 100);
                var style;
                if (batteryPercent >= 85) {
                    style = "b-green";
                } else if (batteryPercent > 30) {
                    style = "b-orange";
                } else {
                    style = "b-red";
                }
                if (!batteryPercent) {
                    batteryPercent = "未知"
                    style = "b-orange";
                }
                if (isCharge) {
                    style = "b-green"
                }
                var content = " 电池电量:" + batteryPercent + "%";
                content = (isCharge ? "正在充电" : "未在充电") + content;

                document.getElementById("phoneinfo").innerHTML = content
                $("#phoneinfo").addClass(style)

                console.log("battaryPercent:" + batteryPercent)
            });

        }
    </script>
</head>
